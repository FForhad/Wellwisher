{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/signup.css'%}">
    <title>Signup</title>
</head>
<body>
    
    <form action="{%url 'signup'%}" method="POST">
        {%csrf_token%}
        <p>SignUp</p><br>
        <input type="text" id="username" name="username" placeholder="Username (only letters and numbers)" required>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
        <input type="password" id="pass1" name="pass1" placeholder=" Create a Password" required>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
        <button type="submit">Sign Up</button><br><br><br>
        <h4>already have an account??</h4>
        <a href="{%url 'signin'%}">Login Here</a>

    </form>
</body>
</html>
